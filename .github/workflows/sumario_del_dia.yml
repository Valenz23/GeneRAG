on:
  schedule:
    - cron: "0 10 * * 1-6"
  workflow_dispatch:  

jobs:
  descargar_sumario:
    name: Descarga sumario del día
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Ejecutación del script
        run: |        
          cd scripts
          chmod +x ./sumario_del_dia.sh
          ./sumario_del_dia.sh

      - name: Commit y push
        uses: stefanzweifel/git-auto-commit-action@v5
        with: 
          commit_message: Descarga del sumario del día
          
          

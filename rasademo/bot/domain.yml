version: "3.1"

intents:
  - saludo
  - informarPedirCitaCarnet
  - informarPedirCitaDNI
  - informarPedirCitaConducir
  - informarDatosDNI

entities:
  - nombre
  - dni

slots:
  nombre:
    type: text
    mappings:
    - type: from_entity
      entity: nombre  
  dni:
    type: text
    mappings:
    - type: from_entity
      entity: dni

forms:
  datosDNI_form:
    required_slots:
      - nombre
      - dni

responses:
  utter_saludo:
  - text: "Hola, 多en que puedo ayudarle?"

  utter_seleccionarCarnet:
  - text: "多Que carnet quiere renovar?"
    buttons:
      - title: "DNI"
        payload: "/informarPedirCitaDNI"
      - title: "Conducir"
        payload: "/informarPedirCitaConducir"

  utter_pedirDatosDNI:
  - text: "Si quiere pedir una cita para renovar su carnet de identidad necesito su nombre y DNI."

  utter_pedirDatosConducir:
  - text: "Carnet de conducir, no implementado."

  utter_mostrarDatosDNI:
  - text: "Su nombre es {nombre} y su DNI es {dni}."

  utter_ask_nombre:
  - text: "多Me repite su nombre?"

  utter_ask_dni:
  - text: "多Me repite su DNI?"

  utter_dniNoValido:
  - text: "Introduzca un DNI correcto, por favor."

actions:
  - validate_datosDNI_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
